<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootswatch/dist/lux/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="node_modules/flag-icons/css/flag-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index1.html">Domů</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index2.html">Carousel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index3.html">Tabulka</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index4.html">Karty</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="container p-3 my-5 bg-dark text-center d-block w-25 rounded-4 border">
      <h1 class="text-light">Arsenal FC</h1>
      <h5 class="text-light">Snímky ze zápasů</h5>
    </div>

    <div id="demo" class="carousel slide container p-3 my-3" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row g-2">
            <div class="col-12 col-lg-6">
              <img src="images/c1.JPG" class="d-block w-100 rounded-4 border" style="object-fit: cover;" alt="Slide 2">
            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center rounded-4 border"
              style="background-color: rgb(48, 54, 58); padding: 32px;">
              <h3 class="text-light">Arsenal 5-0 Chelsea</h3>
            </div>

          </div>
        </div>
        <div class="carousel-item">
          <div class="row g-2">
            <div class="col-12 col-lg-6">
              <img src="images/c2.JPG" class="d-block w-100 rounded-4 border" style="object-fit: cover;" alt="Slide 2">
            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center rounded-4 border"
              style="background-color: rgb(48, 54, 58); padding: 32px;">
              <h3 class="text-light">Wolves 0-2 Arsenal</h3>
            </div>

          </div>
        </div>
        <div class="carousel-item">
          <div class="row g-2">
            <div class="col-12 col-lg-6">
              <img src="images/c3.JPG" class="d-block w-100 rounded-4 border" style="object-fit: cover;" alt="Slide 2">
            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center rounded-4 border"
              style="background-color: rgb(48, 54, 58); padding: 32px;">
              <h3 class="text-light">Arsenal 1-0 Porto</h3>
            </div>

          </div>
        </div>
        <div class="carousel-item">
          <div class="row g-2">
            <div class="col-12 col-lg-6">
              <img src="images/c4.JPG" class="d-block w-100 rounded-4 border" style="object-fit: cover;" alt="Slide 2">
            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center rounded-4 border"
              style="background-color: rgb(48, 54, 58); padding: 32px;">
              <h3 class="text-light">Arsenal 5-0 Crystal Palace</h3>
            </div>

          </div>
        </div>
      </div>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <footer class="bg-dark text-light py-4 mt-5 border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-3">
            <h5 class="text-light pb-3">Web vytvořil</h5>
            <p>Alexander Baloun</p>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 text-center">
            <p class="mb-0">&copy; 2025 Arsenal FC.</p>
          </div>
        </div>
      </div>
    </footer>
</body>

</html>
